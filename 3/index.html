<html>
    <head>
        <title>Formular</title> 
        <link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="function.js"></script>
    </head>
	<body>
		<div class="all">

			<div class="allsub">
				<div class="textboxes">
					<form><br>
						Vorname:<input type="text" id="vorname"/><br><br>
						Nachname:<input type="text" id="nachname"/><br><br>
						Email:<input type="text" id="email"/><br><br> 
						<!-- google css breakpoints!!!! -->
					</form>
				</div>

				<div class="tick">
					<div class="tick1">
						<div class="tick1.1">
							<input type="checkbox" id="tick1.1" name="tick1.1" value="tick1.1">
							<label for="tick1.1"> Ich mag Valorant</label><br>
						</div>
						<div class="tick1.2">
							<input type="checkbox" id="tick1.2" name="tick1.2" value="tick1.2">
							<label for="tick1.2"> Ich mag Valorant nicht</label><br>
						</div>
					</div>

					<div class="tick2">
						<div class="tick2.1">
							<input type="checkbox" id="tick2.1" name="tick2.1" value="tick2.1">
							<label for="tick2.1"> Ich mag Paul</label><br>
						</div>
						<div class="tick2.2">
							<input type="checkbox" id="tick2.2" name="tick2.2" value="tick2.2">
							<label for="tick2.2"> Ich mag Paul nicht</label><br>
						</div>
					</div>
				</div>
			</div>

			<div class="submit">
				<button type="button" class="button">Submit</button>
			</div>

		</div>
